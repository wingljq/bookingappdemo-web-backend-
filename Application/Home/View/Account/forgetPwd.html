<include file="Common/header" />

<!-- Start Page Banner -->
<div class="page-banner">
    <div class="row">
        <div class="col-lg-12 col-md-12" style="padding: 0 0 0 0;">
            <div class="home-slides owl-carousel owl-theme">
                <volist name="pagebanner" id="vo">
                    <div class="page-banner-area" style="background-image:url({$vo.image});
                        background-position: center center;
                        background-size: cover;
                        background-repeat: no-repeat;
                        padding-top: 150px;
                        padding-bottom: 150px;
                        position: relative;
                        z-index: 1;
                    ">
                        <div class="container">
                            <div class="page-banner-content">
                                <h2>{:L('myaccount')}</h2>
                                <ul>
                                    <li>
                                        <a href="index.html" style="color: #F4EC00;">{:L('home')}</a>
                                    </li>
                                    <li><i class="fa fa-chevron-right" style="color: #ffff"></i></li>
                                    <li style="color: #ffff">{:L('myaccount')}</li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </volist>
            </div>
        </div>
    </div>
</div>
<div style="margin: 150px auto 0">
    <div style="text-align: center;color: #3cb7c9;font-size: 16px">{:L('verify')}</div>
    <div style="width: 90%;margin:20px auto 0; justify-content: center;">
        <form id="form" style="align-items: center;
        display: flex;
        flex-direction: column;">
            <div style="margin-bottom: 20px;">
                <input id="email" placeholder="{:L('email')}" class="inputCon" name="userName" type="text" />
                <div class="updateHead" id="sendEmail"
                    style="width: 30%;float: right;display: inline-block;margin: 0 ;padding: 8px;white-space: nowrap ; ">
                    {:L('verify2')}</div>

            </div>
        </form>
    </div>
</div>
<script>
    jQuery(document).ready(function ($) {
        $("#sendEmail").click(function () {
            if ($("#email").val() == '') {
                alert('Please input your email');
            } else {
                $.ajax({
                    url: "{:U('account/sendRecoverPWEMail')}",
                    type: 'post',
                    data: {
                        email: $("#email").val(),
                    },
                    dataType: 'json',
                    success: function (json) {
                        console.log(json);
                        if (json['code'] == 200) {
                            alert(json['msg']);
                            //window.location = decodeURIComponent($("#login input[name='redirect']").val());
                        } else {
                            alert('請確定電郵是否輸入正確');
                        }
                    },
                });
            }
        });
    })
</script>
<include file="Common/footer" />
