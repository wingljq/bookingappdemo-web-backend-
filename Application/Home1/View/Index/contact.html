<script type="text/javascript">
    new Vue({
        el: '#app',
        data: {

            desc: '',
            booking_time: '',
            /*   time: '', */
            firstName: '',
            phone: '',
            email: '',

        },


        methods: {


            orderPay: function (payType) {

                if (!this.firstName) {
                    alert('請填寫名稱');
                    return false;
                }

                if (!this.phone) {
                    alert('請填寫手機號碼');
                    return false;
                }
                if (!this.email) {
                    alert('請填寫電郵');
                    return false;
                }
                if (!this.booking_time) {
                    alert('請選擇預約日期');
                    return false;
                }


                $.ajax({

                    url: "{:U('booking/getUserBooking')}",

                    data: {

                        desc: this.desc,
                        booking_time: this.booking_time,
                        /*  time: this.time, */
                        firstName: this.firstName,
                        phone: this.phone,
                        email: this.email,

                    },

                    type: "post",

                    dataType: "json",

                    success: function (res) {

                        //   layer.closeAll();

                        if (res.code == 0) {
                            fresh();
                        } else if (res.code == 1) {

                            var para = "";
                            para += "out_trade_no=" + res.data.out_trade_no;
                            para += "&money=" + res.data.money;
                            para += "&return_url=" + res.data.return_url;
                            para += "&body=" + res.data.body;
                            var url = "__ROOT__/pay/index.php?" + para;
                            console.log(url);
                            location.href = {
                                url
                            };

                        }
                    }
                })


            },






        }

    })
</script>
