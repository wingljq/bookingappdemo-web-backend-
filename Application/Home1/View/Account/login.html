<include file="Common/header" />
<!-- Start Page Banner -->
<div class="page-banner">
    <div class="row">
        <div class="col-lg-12 col-md-12" style="padding: 0 0 0 0;">
            <div class="home-slides owl-carousel owl-theme">
                <volist name="pagebanner" id="vo">
                    <div class="page-banner-area" style="background-image:url({$vo.image});
                        background-position: center center;
                        background-size: cover;
                        background-repeat: no-repeat;
                        padding-top: 150px;
                        padding-bottom: 150px;
                        position: relative;
                        z-index: 1;
                    ">
                    <div class="container">
                        <div class="page-banner-content">
                            <h2>{:L('myaccount')}</h2>
                            <ul>
                                <li>
                                    <a href="{:U('/')}" style="color: #F4EC00;">{:L('home')}</a>
                                </li>
                                <li><i class="fa fa-chevron-right" style="color: #ffff"></i></li>
                                <li style="color: #ffff">{:L('myaccount')}</li>
                            </ul>
                        </div>
                    </div>
                    </div>
                </volist>
                </div>
        </div>
    </div>
</div>
<!-- End Page Banner -->
<style>
.login-form button {
    border: none;
    margin-top: 25px;
    padding: 15px 30px;
    width: 100%;
    border-radius: 5px;
    cursor: pointer;
    -webkit-transition: 0.5s;
    transition: 0.5s;
}
</style>
<!-- Start My Account Area -->
<section class="my-account-area ptb-100">
    <div class="container">
        <div class="row">
            <!-- <div class="col-lg-6 col-md-12"> -->
            <div class="login-form mb-30">
                <h2 class="loginText">{:L('login')}</h2>

               <form method="post" onsubmit="return false;">

                <div class="form-group">
                    <label>{:L('email')}</label>
                    <input type="text" id="Email" class="form-control" name="Email" placeholder="{:L('email')}">
                </div>

                <div class="form-group">
                    <label>{:L('pw1')}</label>
                    <input type="password" id="Password" class="form-control" name="Password" placeholder="{:L('pw1')}">
                </div>

                <div class="row align-items-center ">
                    <div class="col-lg-6 col-md-6 col-sm-6">
                        <a href="{:U('account/register')}" class="lost-your-password">{:L('register1')}</a>
                    </div>

                    <div class="col-lg-6 col-md-6 col-sm-6 lost-your-password tips">
                        <a href="{:U('account/forgetPwd')}" class="lost-your-password">{:L('forgetpw')}</a>

                    </div>

                </div>

                <button id="login-btn" class="default-btn" style="    display: inline-block;
                padding: 15px 25px;
                color: #ba4700;
             border-radius: 15px;
                -webkit-transition: 0.5s;
                transition: 0.5s;
                position: relative;
                z-index: 1;
                overflow: hidden;
                border-radius: 30px;
                background-color: #ffff;
                border: 3px #ba470085 solid;
                display: flex;
                flex-wrap: wrap;
                flex-direction: row;
                align-items: center;
                font-size: 26px;
                text-align: center;
                justify-content: space-evenly;">{:L('Login')}</button>

                </form>
            </div>
            <!-- </div> -->

            <!-- <div class="col-lg-6 col-md-12">
                        <div class="register-form">
                            <h2>Register</h2>

                            <form>
                                <div class="form-group">
                                    <label>Name</label>
                                    <input type="text" class="form-control" placeholder="Name">
                                </div>

                                <div class="form-group">
                                    <label>Email</label>
                                    <input type="text" class="form-control" placeholder="Email">
                                </div>

                                <div class="form-group">
                                    <label>Phone</label>
                                    <input type="text" class="form-control" placeholder="Phone">
                                </div>

                                <div class="form-group">
                                    <label>Password</label>
                                    <input type="text" class="form-control" placeholder="Password">
                                </div>

                                <button type="submit">Register Now</button>
                            </form>
                        </div>
                    </div> -->
        </div>
    </div>
</section>
<!-- End My Account Area -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script>
    jQuery(document).ready(function($) {
        $("#login-btn").click(function() {
            $('.text-danger').remove();
            Email = $(".form-group input[name='Email']").val();
            Password = $(".form-group input[name='Password']").val(),
                $.ajax({
                    url: "{:U('account/loginData')}",
                    type: 'post',
                    data: {
                        email: Email,
                        password: Password,
                    },
                    dataType: 'json',
                    success: function(json) {
                        console.log(Email);
                        if (json['code'] == 0) {
                            location.href = "{:U('index/cate')}";
                            //window.location = decodeURIComponent($("#login input[name='redirect']").val());
                        } else {
                            $('.tips').parent().after("<p class='text-danger' style='text-align:center;padding-top: 30px;'>" + json['message'] + "</p>");
                        }
                    },
                });
        });
    });
</script>
