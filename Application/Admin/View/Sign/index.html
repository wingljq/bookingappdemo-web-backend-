<include file="Common/head" />

<body>
    <!-- mainbox_ban -->
    <div class="mianbox_ban" id="app" v-cloak>
        <div class="mainbox_content">
            <div class="tableTit"><span class="listTitle">Sign</span>
                <!-- <input type="text" class="serachInput" placeholder="Search" name="name" v-model='search_name' /> -->
                <!-- <i class="iconfont icon-search" @click="search"></i> -->
                <!-- <span  @click="addshow('Create Shop','{:U('addshow')}',1000,620 )"  class="adminDoBtn" style="float: right; margin: 7px 2px 0 0 ; ">Create Shop</span> -->
                <span class="adminDoBtn" style="float: right;margin: 7px 20px 0 0 ; " @click="outData">Export</span>
            </div>
            <section>
                <div class="">
                    <table class="am-table">
                        <thead>
                            <tr>
                                <th>Email</th>
                                <th>Name</th>
                                <!-- <th>限時優惠流程</th>
								<th>支付方式</th>
								<th>付款狀態</th>
								<th>價格</th>
								<th>限時免費體驗</th> -->
                                <th>Ace treatment</th>
                                <th>Medical treatment</th>
                                <th>Aesthetic treatment</th>
                                <th>Other consultation</th>
                                <th>Time</th>
                                <th>Manage</th>
                            </tr>
                        </thead>
                        <tbody id="tabledatas">
                            <tr v-for="(item,index)  of  list">
                                <td>{{item.email}}
                                    <td>{{item.firstName}}{{item.lastName}}</td>
                                    <!-- <td>{{item.limitTimeYhCourse}}</td>
								<td>{{item.payType}}</td>
								<td> <span v-if="item.payStatus==1">已支付</span> <span v-if="item.payStatus==0">未支付</span>    </td>
								<td>{{item.price}}</td>
								<td>{{item.limitTimeFreeLearnCourse}}</td> -->
                                    <td>{{item.huangpaiTreatment}}</td>
                                    <td>{{item.medicalTreatmentCourse}}</td>
                                    <td>{{item.medicalBeautyCourse}}</td>
                                    <td>{{item.otherQuestion}}</td>
                                    <td>{{item.addDate}}</td>
                                    <td>
                                        <button type="button" class="am-btn am-round amtable_delbtn" @click=del(item.id,index)>delete</button>
                                    </td>
                            </tr>
                            <tr>
                                <td colspan="13">
                                    <el-pagination background layout="prev, pager, next" :total="total" :page-size="page_size" @current-change="change_page">
                                    </el-pagination>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </section>
        </div>
    </div>
    <!-- mainbox_ban end -->
</body>

</html>
<script type="text/javascript">
    new Vue({
        el: '#app',
        data: {
            total: 0, // 記錄總條數
            list: [],
            page_size: 20,
            search_name: '',
            typeList: [],
            tagsMoren: "選擇標簽",
        },
        created: function() {
            this.pageLoad(1);
        },
        methods: {
            pageLoad: function(page, name) {
                name = this.search_name;
                if (name == undefined) {
                    name = '';
                }
                var that = this;
                $.ajax({
                    url: "{:U('index_data')}?pagesize=" + this.page_size + "&page=" + page + "&name=" + name,
                    dataType: "json",
                    type: "get",
                    success: function(res) {
                        that.list = res.data
                        that.total = res.count;
                    }
                })
            },
            edit: function(title, url, w, h) {
                layer_show(title, url, w, h);
            },
            del: function(id, xh) {
                var that = this;
                layer.confirm(' Are you sure you want to delete? ', function(index) {
                    $.ajax({
                        type: 'get',
                        url: '{:U("del")}?id=' + id,
                        dataType: 'json',
                        success: function(data) {
                            layer.msg(data.msg);
                            if (data.status == 111) {
                                that.list.splice(xh, 1);
                            }
                        },
                    });
                });
            },
            addshow: function(title, url, w, h) {
                layer_show(title, url, w, h);
            },
            change_page: function(val) {
                this.pageLoad(val)
            },
            search: function() {
                this.pageLoad(1, this.search_name);
            },
            outData: function() {
                layer.msg('exporting...');
                location.href = "{:U('excel/outSign')}";
            },
            changeSelect: function(e, uid) {
                var dataType = type = e.target.value;
                if (dataType == '選擇標簽') {
                    return false;
                }
                console.log(dataType, uid);
                var that = this;
                $.ajax({
                    url: "{:U('setTags')}",
                    dataType: "json",
                    type: "post",
                    data: {
                        uid: uid,
                        name: dataType
                    },
                    success: function(res) {
                        layer.msg(res.msg);
                        that.pageLoad(1);
                    }
                })
            },
            tagsChangeSelect(e) {
                layer.load(1);
                var that = this;
                console.log(e.target.value)
                var dataType = type = e.target.value;
                if (dataType == '選擇標簽') {
                    return false;
                }
                var id_arr = [];
                var arr = $('input[name=id]');
                for (i = 0; i < arr.length; i++) {
                    if (arr[i].checked) {
                        id_arr.push(arr[i].value);
                    }
                }
                var id_str = id_arr.join(',');
                if (id_str == false) {
                    layer.msg('請選擇用護');
                    return false;
                }
                $.ajax({
                    url: "{:U('piliangSetTags')}",
                    dataType: "json",
                    type: "post",
                    data: {
                        id: id_str,
                        name: dataType
                    },
                    success: function(res) {
                        layer.closeAll('loading');
                        layer.msg(res.msg);
                        that.pageLoad(1);
                    }
                })
            },
        }
    })
    $('#delall').click(function() {
        var id_arr = [];
        var arr = $('input[name=id]');
        for (i = 0; i < arr.length; i++) {
            if (arr[i].checked) {
                id_arr.push(arr[i].value);
            }
        }
        var id_str = id_arr.join(',');
        if (id_str == false) {
            layer.msg('請選擇要刪除的項');
            return false;
        }
        layer.confirm('確認要刪除嗎？',
            function(index) {
                $.ajax({
                    url: "{:U('del')}" + "?id=" + id_str,
                    type: "get",
                    dataType: "json",
                    success: function(res) {
                        layer.msg(res.msg);
                        if (res.status == 111) {
                            setTimeout(function() {
                                    location.reload();
                                },
                                900);
                        }
                    }
                })
            })
    })
    $("#checkall").click(function() {
        $('[name=id]:checkbox').attr('checked', this.checked); //checked為true時為默認顯示的狀態  
    });
    $("#checkrev").click(function() {
        //實現反選功能 
        $('[name=id]:checkbox').each(function() {
            this.checked = !this.checked;
        });
    });
</script>
