<include file="Common/head" />
<script src="__PUBLIC__/js/base64.js"></script>

<body>
    <div style="width: 60%;margin: auto; padding: 60px 0; ">
        <form id="form">
            <div style="text-align: left;color: #C6999E;font-size: 30px ;text-indent: 20px ;margin:0px 0 25px; position: relative;"> </div>
            <div class="adminInputGroup" style="margin-top: 50px">
                <div class="adminInputTitle">Content</div>
                <div class="adminInputLine">
                    <textarea id="editor_id" name="content" value="" style="width:120%;height:800px;">
			</textarea>
                </div>
            </div>
            <div class="adminInputGroup" style="margin-top: 10px">
                <div class="adminInputTitle">Language</div>
                <div class="adminInputLine2" style="margin-top: 7px">
                    <label>
						<input type="radio" name="lang" class="demoHidden" value="1" <if condition="$lang eq 1">checked="true"</if>  onchange="shuaxin(1)"   >
						<span class="radioInput"></span><span class="radioName" >Chinses</span> 
					</label>
                    <!-- <label style="margin-left: 30px" > -->
                    <!-- <input type="radio" name="lang" class="demoHidden" value="2" <if condition="$lang eq 2">checked="true"</if>    onchange="shuaxin(2)"   > -->
                    <!-- <span class="radioInput"></span> -->
                    <!-- <span  class="radioName" >English</span>  -->
                    <!-- </label> -->
                </div>
            </div>
            <div class="adminInputGroup" style="text-align: center;">
                <span class="saveDoBtn">save</span>
            </div>
        </form>
    </div>
</body>

</html>
<script charset="utf-8" src="__PUBLIC__/kindeditor/kindeditor-all.js"></script>
<script charset="utf-8" src="__PUBLIC__/kindeditor/lang/en.js"></script>
<script>
    var base = new Base64();
    KindEditor.ready(function(K) {
        window.editor = K.create('#editor_id');
        var html = base.decode('{$info["content"]}');
        console.log(html);
        editor.html(html);
    });

    function shuaxin(lang) {
        location.href = "{:U('aboutSet')}?lang=" + lang;
    }
</script>
<script type="text/javascript">
    var url = "{:U('saveAbout')}";
    $('.saveDoBtn').click(function() {
        html = window.editor.html();
        $('#editor_id').val(html);
        $.ajax({
            url: url,
            type: "post",
            dataType: "json",
            data: new FormData($('#form')[0]),
            processData: false,
            contentType: false,
            success: function(data) {
                if (data.status == 111) {
                    layer.msg(data.msg);
                    setTimeout(function() {
                        //location.reload();
                    }, 500)
                } else {
                    layer.msg(data.msg);
                }
            }
        })
    })
    $('#navTitle').change(function() {
        var url = "{:U('websitHtml')}?navTitle=" + $('#navTitle').val();
        location.href = url;
    })
</script>
