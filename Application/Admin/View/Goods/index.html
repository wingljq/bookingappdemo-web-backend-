<include file="Common/head" />

<body>
    <!-- mainbox_ban -->
    <div class="mianbox_ban" id="app" v-cloak>
        <div class="mainbox_content">
            <div class="tableTit">
                <div class="d-flex align-items-end justify-content-end justify-content-around ">
                    <span class="listTitle">Products</span>
                    <div>
                        <input type="text" class="serachInput w-100" placeholder="Search" name="name"
                            v-model='search_name' />
                        <i class="iconfont icon-search" @click="search"></i>
                    </div>
                    <div class="d-flex justify-content-end w-35 ">
                        <span @click="addshow('Create Products','{:U('addshow')}',1000,620 )" class="adminDoBtn"
                            style="float: right;">Create Products</span>
                        <span class="adminDoBtn" style="float: right; " @click="outData">Export</span>
                    </div>
                </div>
            </div>
            <section>
                <div class="">
                    <table class="am-table">
                        <thead>
                            <tr>
                                <th>Photo</th>
                                <th>Name</th>
                                <th>Status</th>
                                <th>GoodsId</th>
                                <th @click="orderPrice">Price</th>
                                <th>Stock</th>
                                <th>Time</th>
                                <th>Category</th>
                                <th>Updated Date</th>
                                <th>Package</th>
                                <th>Number of Time</th>
                                <th>Manage</th>
                            </tr>
                        </thead>
                        <tbody id="tabledatas">
                            <tr v-for="(item,index)  of  list">
                                <td>
                                    <img class="tableImg" :src="item.coverImg[0]">


                                    <!-- <img class="tableImg" src='http://localhost/chumebeauty/Public/image/facial.jpg' /> -->

                                    <!-- <img class="tableImg"
                                        :src="item.coverImg.length > 0 ? item.coverImg[0] : '../../img/facial.png'" /> -->
                                </td>

                                <td>{{item.name}}</td>
                                <td>{{item.isShow}}</td>
                                <td>{{item.id}}</td>
                                <td>{{item.price}}</td>
                                <td>{{item.stock}}</td>
                                <td>{{item.hour}}</td>
                                <td>{{item.cateName}}</td>
                                <td>{{item.addDate}}</td>
                                <td><span v-if="item.isPackage==0">No</span> <span v-else>Yes</span></td>
                                <td>{{item.numberOfTimes}}</td>
                                <td><button type="button" class="am-btn am-round amtable_btn"
                                        @click="addshow('編輯','{:U('addshow')}?id='+item.id,1000,700)">Edit</button><button
                                        type="button" class="am-btn am-round amtable_delbtn"
                                        @click=del(item.id,index)>delete</button></td>
                            </tr>
                            <tr>
                                <td colspan="13">
                                    <el-pagination background layout="prev, pager, next" :total="total"
                                        :page-size="page_size" @current-change="change_page">
                                    </el-pagination>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </section>
        </div>
    </div>
    <!-- mainbox_ban end -->
</body>

</html>
<script type="text/javascript">
    new Vue({
        el: '#app',
        data: {
            total: 0, // 記錄總條數
            list: [],
            page_size: 15,
            search_name: '',
            typeList: [],
            tagsMoren: "選擇標簽",
            orderPriceT: false,
            currentpage: 1,
        },
        created: function () {
            this.pageLoad(1);
        },
        methods: {
            pageLoad: function (page, name) {
                this.currentpage = page;
                name = this.search_name;
                if (name == undefined) {
                    name = '';
                }
                var that = this;
                $.ajax({
                    url: "{:U('index_data')}?pagesize=" + this.page_size + "&page=" + page + "&name=" + name,
                    dataType: "json",
                    data: {
                        type: 1
                    },
                    type: "get",
                    success: function (res) {
                        console.log(res.count);
                        that.list = res.data
                        //console.log(that.list);
                        that.total = res.count;

                    }
                })
            },
            orderPrice: function () {
                name = this.search_name;
                if (name == undefined) {
                    name = '';
                }
                var that = this;
                $.ajax({
                    url: "{:U('index_data')}",
                    dataType: "json",
                    data: {
                        type: 1
                    },
                    type: "get",
                    success: function (res) {
                        console.log(that.currentpage);
                        that.list = res.data
                        that.total = res.count;
                        if (that.orderPriceT) {
                            that.list.sort((a, b) => { return (a.price < b.price) ? -1 : 1; });
                        } else {
                            that.list.sort((a, b) => { return (a.price > b.price) ? -1 : 1; });
                        }
                        that.orderPriceT = !that.orderPriceT;
                        that.list = that.list.slice(that.currentpage * 15 - 15, that.currentpage * 15 > res.data.length ? res.data.length : that.currentpage * 15)
                    }
                })

            },
            edit: function (title, url, w, h) {
                layer_show(title, url, w, h);
            },
            del: function (id, xh) {
                var that = this;
                layer.confirm('確認要刪除嗎？', function (index) {
                    $.ajax({
                        type: 'get',
                        url: "{:U('del')}?id=" + id,
                        dataType: 'json',
                        success: function (data) {
                            layer.msg(data.msg);
                            if (data.status == 111) {
                                that.list.splice(xh, 1);
                            }
                        },
                    });
                });
            },
            addshow: function (title, url, w, h) {
                layer_show(title, url, w, h);
            },
            change_page: function (val) {
                this.pageLoad(val)
            },
            search: function () {
                this.pageLoad(1, this.search_name);
            },
            outData: function () {
                layer.msg('導出中...');
                location.href = "{:U('excel/outTour')}";
            },
            changeSelect: function (e, uid) {
                var dataType = type = e.target.value;
                if (dataType == '選擇標簽') {
                    return false;
                }
                console.log(dataType, uid);
                var that = this;
                $.ajax({
                    url: "{:U('setTags')}",
                    dataType: "json",
                    type: "post",
                    data: {
                        uid: uid,
                        name: dataType
                    },
                    success: function (res) {
                        layer.msg(res.msg);
                        that.pageLoad(1);
                    }
                })
            },
            tagsChangeSelect(e) {
                layer.load(1);
                var that = this;
                console.log(e.target.value)
                var dataType = type = e.target.value;
                if (dataType == '選擇標簽') {
                    return false;
                }
                var id_arr = [];
                var arr = $('input[name=id]');
                for (i = 0; i < arr.length; i++) {
                    if (arr[i].checked) {
                        id_arr.push(arr[i].value);
                    }
                }
                var id_str = id_arr.join(',');
                if (id_str == false) {
                    layer.msg('請選擇用護');
                    return false;
                }
                $.ajax({
                    url: "{:U('piliangSetTags')}",
                    dataType: "json",
                    type: "post",
                    data: {
                        id: id_str,
                        name: dataType
                    },
                    success: function (res) {
                        layer.closeAll('loading');
                        layer.msg(res.msg);
                        that.pageLoad(1);
                    }
                })
            },
        }
    })
    $('#delall').click(function () {
        var id_arr = [];
        var arr = $('input[name=id]');
        for (i = 0; i < arr.length; i++) {
            if (arr[i].checked) {
                id_arr.push(arr[i].value);
            }
        }
        var id_str = id_arr.join(',');
        if (id_str == false) {
            layer.msg('請選擇要刪除的項');
            return false;
        }
        layer.confirm('確認要刪除嗎？',
            function (index) {
                $.ajax({
                    url: "{:U('del')}" + "?id=" + id_str,
                    type: "get",
                    dataType: "json",
                    success: function (res) {
                        layer.msg(res.msg);
                        if (res.status == 111) {
                            setTimeout(function () {
                                location.reload();
                            },
                                900);
                        }
                    }
                })
            })
    })
    $("#checkall").click(function () {
        $('[name=id]:checkbox').attr('checked', this.checked); //checked為true時為默認顯示的狀態  
    });
    $("#checkrev").click(function () {
        //實現反選功能 
        $('[name=id]:checkbox').each(function () {
            this.checked = !this.checked;
        });
    });
</script>
